<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
   <main>
    <section>
     <article class="image">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        <div>
          <img src="./images/icon-view.svg" alt="icon">
        </div>
     </article>
 
      <div class="Equilibrium">
        <h2>Equilibrium#3429</h2>
        <p>Our Equilibrium collection promotes balance and calm</p>
      </div>
      <div class="icon-ethereum">
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <h4>0.041ETH</h4>
      </div>
      <div class="clock">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <h4>3 days left</h4>
      </div>
    </div>
    <div class="avatar">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <h4>Creation of <span>Jules WYvern</span></h4>
    </div>
    </section>
   </main>
  </body>
  </html>
